<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="wea.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter place" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="barish hori hai bc!" class="weather-icon">
            <h1 class="temp">22&deg;C</h1>
            <h2 class="city">New Delhi</h2>
            <br>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity"><strong>50%</strong></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind"><strong>15 km/h</strong></p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <script   src="jss.js" defer></script>
</body>
</html>
